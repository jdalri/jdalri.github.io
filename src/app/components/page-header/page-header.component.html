<header *ngIf="!showSmallHeader" class="page-header page-header-dark bg-gradient-primary mb-4">
  <div class="container">
    <div class="page-header-content pt-4">
      <div class="row align-items-center justify-content-between">
        <div class="col-auto mt-4">
          <h1 class="page-header-title">
            {{ title }}
          </h1>
          <div class="page-header-subtitle">
            {{ subTitle }}
          </div>
        </div>
      </div>

      <div class="page-header-search mt-4" *ngIf="showSearch">
        <div class="input-group input-group-joined">
          <input class="form-control" type="text" placeholder="Search..." aria-label="Search" autofocus [(ngModel)]="searchCriteria" (ngModelChange)='searchModelChanged($event)' />

<!--          <div class="input-group-append">-->
<!--            <span class="input-group-text clear-search-button" (click)="clearSearchButtonClick()" *ngIf="searchCriteria !== '' && searchHasHappened">-->
<!--              <fa-icon [icon]="iconEraser"></fa-icon>-->
<!--            </span>-->

<!--            <span class="input-group-text search-button" (click)="searchButtonClick()">-->
<!--              <fa-icon [icon]="iconSearch"></fa-icon>-->
<!--            </span>-->
<!--          </div>-->
        </div>
      </div>
    </div>
  </div>
</header>

<header *ngIf="showSmallHeader" class="page-header page-header-compact page-header-compact-bgc border-bottom mb-4">
  <div class="container-fluid">
    <div class="page-header-content">
      <div class="row align-items-center justify-content-between pt-3">
        <div class="col-auto mb-3">
          <h1 class="page-header-title header-text" [innerHTML]="title">
            {{ title }}
          </h1>
        </div>

        <div class="row">
          <div class="col-6 col-xl-auto mb-3" *ngIf="showGoBackButton">
            <span class="btn create-btn btn-info mr-2" (click)="smallHeaderGoBackButtonClick()">
              Go back
            </span>
          </div>

          <div class="col-6 col-xl-auto mb-3" *ngIf="smallHeaderButtonText.length > 0">
            <span class="btn create-btn btn-success mr-2" (click)="smallHeaderButtonClick()">
              {{ smallHeaderButtonText }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
