<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-5">
      <div class="card shadow-lg border-0 rounded-lg mt-5">
        <div class="card-header justify-content-center"><h3 class="font-weight-light my-4">Login</h3></div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label class="small mb-1" for="username">User</label>
              <input class="form-control" id="username" type="text" formControlName="username" />

              <div *ngIf="username.invalid && (username.dirty || username.touched)" class="error">
                <div *ngIf="username.errors?.['required']">
                  Username is required.
                </div>
              </div>
            </div>

            <div class="form-group">
              <label class="small mb-1" for="password">Password</label>
              <input class="form-control" id="password" type="password" formControlName="password" />

              <div *ngIf="password.invalid && (password.dirty || password.touched)" class="error">
                <div *ngIf="password.errors?.['required']">
                  Password is required.
                </div>
              </div>
            </div>

            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
              <button [disabled]="loading" class="btn btn-primary">Login</button>

              <div *ngIf="loginFailed" class="error">
                Wrong credentials
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
